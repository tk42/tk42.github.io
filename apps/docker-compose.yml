services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mattermost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mattermost}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-mattermost}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mattermost:
    image: mattermost/mattermost-team-edition:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://${POSTGRES_USER:-mattermost}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mattermost}?sslmode=disable
      MM_SERVICESETTINGS_SITEURL: https://chat.tk42.jp
    volumes:
      - mattermost_data:/mattermost/data
      - mattermost_config:/mattermost/config
    ports:
      - "8065:8065"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - mattermost
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  openclaw:
    image: alpine/openclaw:latest
    user: "0:0"
    restart: unless-stopped
    depends_on:
      mattermost:
        condition: service_started
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MATTERMOST_BOT_TOKEN: ${MATTERMOST_BOT_TOKEN}
      MATTERMOST_URL: http://mattermost:8065
      GITHUB_TOKEN: ${GITHUB_TOKEN}

    volumes:
      - ./openclaw/openclaw.json:/tmp/openclaw.json:ro
      - ./openclaw/prompts:/tmp/prompts:ro
      - ./openclaw/skills:/tmp/skills:ro
      - ../data:/data
      - openclaw_data:/root/.openclaw
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "cp /tmp/openclaw.json /root/.openclaw/openclaw.json &&
             cp -r /tmp/prompts /root/.openclaw/prompts &&
             cp -r /tmp/skills /root/.openclaw/skills &&
             node /app/openclaw.mjs gateway --verbose"

volumes:
  postgres_data:
  mattermost_data:
  mattermost_config:
  caddy_data:
  caddy_config:
  openclaw_data:
